; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

platform_packages =
  framework-arduinoespressif32@~3.20006.0

monitor_speed = 115200
upload_speed = 921600

lib_deps =
  sparkfun/SparkFun VL53L5CX Arduino Library
  https://github.com/mobizt/Firebase-ESP-Client.git#v4.3.7

build_flags =
  -DCORE_DEBUG_LEVEL=3
  -DFIREBASE_USE_SPIFFS
  -I"$PROJECT_PACKAGES_DIR/framework-arduinoespressif32/libraries/FS/src"

lib_ldf_mode = deep+

board_build.partitions = huge_app.csv
board_build.filesystem = spiffs


